<!DOCTYPE html>
<html lang="zh-CN"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="ovo">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>LifeForFun 登陆</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/static/js/html5shiv.min.js"></script>
    <script src="/static/js/respond.min.js"></script>
    <![endif]-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    <!-- Custom styles for this template -->
    <link href="/static/css/home.css" rel="stylesheet">

    <link href="/static/css/hiddenText.css" rel="stylesheet">

</head>

<body>
<!-- header -->
<!-- 导航条 开始-->
<div th:replace="/frame/pageHeader :: copy"></div>
<!-- header 结束 -->

<div class=" container-fluid mainbody ">
    <div class=" row col-xs-10 col-md-10 col-lg-10 col-xs-offset-1 col-md-offset-1 col-lg-offset-1">
        <div class="ibody col-xs-9 column col-md-9 col-lg-9 ">

        <!-- <th:url value="/login" var="loginProcessingUrl"/>-->
            <form action="/login" method="post">

                    <legend>Please Login</legend>
                    <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
              <!--   <div th:if="${param.error} ne null">
                        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION} ne null">
                            Failed to login.

                            Reason: <p th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}" ></p>

                        </div>
                    </div>-->
                    <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
                <!--    <th:if="${logout} ne null">
                        <div>
                            You have been logged out.
                        </div>
                    </th:if>-->
                    <p>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username"/>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"/>
                    </p>
                    <!-- if using RememberMeConfigurer make sure remember-me matches RememberMeConfigurer#rememberMeParameter -->
                    <p>
                        <label for="remember-me">Remember Me?</label>
                        <input type="checkbox" id="remember-me" name="remember-me"/>
                    </p>
                    <div>
                        <button type="submit" class="btn">Log in</button>
                    </div>

            </form>

        </div>

        <div class="column col-xs-3 col-md-3 col-lg-3  ">
            <div class="jumbotron">
                <h2>
                    Hello, world!
                </h2>
                <h4>
                    FOR LIFE FOR FUN
                </h4>
            </div>
        </div>
    </div>
</div>

</body>
<footer>
    <div class="container-fluid ifooter">
        <div class=" row col-xs-12 col-md-12 col-lg-12  ">
            <!-- footer -->
            <div th:replace="/frame/pageFooter :: copy"> </div>
            <!-- footer 结束-->
        </div>
    </div>

</footer>
</html>
